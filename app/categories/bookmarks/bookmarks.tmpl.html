<h1>{{currentCategoryName}}</h1>

                    <div ng-class="{'active':isSelectedBookmark(bookmark.id)}" ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}">
                        <button type="button" class="close" ng-click="deleteBookmark(bookmark)">&times;</button>
                        <button type="button" class="btn btn-link" ng-click="setEditedBookmark(bookmark);startEditing()"><span class="glyphicon glyphicon-pencil"></span></button>
                        <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
                    </div>
                    <hr/>
                    <div ng-if="shouldShowCreating()">
                        <button type="button" class="btn btn-link" ng-click="startCreating()"><span class="glyphicon glyphicon-plus"></span> Create bookmark</button>
                        
                        <form class="create-form" ng-show="isCreating" ng-submit="createBookmark(newBookmark)" novalidate>
                            <div class="form-group">
                                <label>Bookmark Title</label>
                                <input type="text" class="form-control" ng-model="newBookmark.title">
                            </div>
                            <div class="form-group">
                                <label>Bookmark URL</label>
                                <input type="text" class="form-control" ng-model="newBookmark.url">
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                            <button type="button" class="btn btn-primary pull-right" ng-click="cancelCreating()">Cancel</button>
                        </form>


                    </div>

                    <div ng-show="shouldShowEditing()">
                        <h4>Editing {{editedBookmark.title}}</h4>
                        <form class="edit-form" ng-submit="updateBookmark(editedBookmark)" novalidate>
                            <div class="form-group">
                                <label>Bookmark Title</label>
                                <input type="text" class="form-control" ng-model="editedBookmark.title">
                            </div>
                            <div class="form-group">
                                <label>Bookmark URL</label>
                                <input type="text" class="form-control" ng-model="editedBookmark.url">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-primary pull-right" ng-click="cancelEditing()">Cancel</button>
                        </form>
                    </div>
